<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Box</title>
    <style>
        body {
            height: 200vh; /* Ensures scrolling is possible */
            margin: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 0.2s ease-out;
        }
    </style>
</head>
<body>

<div id="box"></div>

<script>
    let box = document.getElementById("box");
    let position = window.innerHeight / 2;

    window.addEventListener("wheel", (event) => {
        position += event.deltaY * 0.2; // Adjust sensitivity
        box.style.top = `${position}px`;
    });
</script>

</body>
</html>
